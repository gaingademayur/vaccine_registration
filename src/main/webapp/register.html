<script type="text/javascript">
var hospitalsByCity = {
ajara: ["rh ajara","fernandes hospital","jijabai arogyadham"],
kolhapur: ["chatrapati pramila raje hospital","sunrise","apple saraswati"],
sawantwadi: ["sub district hospital sawantwadi","yashraj hospital"]
}
function makeSubmenu(value) {
if(value.length==0) document.getElementById("hospitalSelect").innerHTML = "<option></option>";
else {
var hospitalsOptions = "";
for(hospitalId in hospitalsByCity[value]) {
hospitalsOptions+="<option>"+hospitalsByCity[value][hospitalId]+"</option>";
}
document.getElementById("hospitalSelect").innerHTML = hospitalsOptions;
}
}
function displaySelected() { var city = document.getElementById("citySelect").value;
var hospital = document.getElementById("hospitalSelect").value;
alert(city+"\n"+hospital);
}
function resetSelection() {
document.getElementById("citySelect").selectedIndex = 0;
document.getElementById("hospitalSelect").selectedIndex = 0;
}

</script>
